<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic2.css">
    <title>Semantic HTML Project</title>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h2>Article 1</h2>
                <p>This is the content of article 1.</p>
            </article>
            <article>
                <h2>Article 2</h2>
                <p>This is the content of article 2.</p>
            </article>
        </section>

        <aside>
            <h2>Aside Section</h2>
            <p>This is additional information.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 25Dec 2023 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
